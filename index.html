<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi approximation using Monte Carlo method</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="p5.min.js"></script>
  <script src="addons/p5.dom.min.js"></script>
  <script src="addons/p5.sound.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
  <script src="pi.js"></script>
</head>

<body>
  <div id="sketch-holder"></div>

  <div class="eq">
    π ≈ 4
    <div class="fraction">
      <span id="circle" class="fup"></span>
      <span class="bar">/</span>
      <span id="square" class="fdn"></span>
    </div>
    ≈
    <span id="approximatePi"></span>
  </div> </br>

  <div id="pi">π
    = 3.1415926535897932384626433...</div> </br>
  <div id="difference"></div> </br>
  <div id="record"></div> </br>
</body>

</html>
